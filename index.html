<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>To Do <span>List App</span></h1>
        <div class="top">
            <div class="search">
                <input type="search" id="search" onkeyup="checkKey(event)" placeholder="search something...">
                <button id="searchBtn">Search</button>
            </div>
            <div class="add">
                <input type="text" id="add" onkeyup="checkKey(event)" placeholder="Add a new to do">
                <button id="addBtn">Add</button>
            </div>
        </div>
        <div class="bottom">
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/13ee897d05.js" crossorigin="anonymous"></script>
</body>
</html>
